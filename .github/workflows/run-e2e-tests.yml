name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        ports:
          - 5411:5432
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: banana
          POSTGRES_DATABASE: gympass
        # checa se o banco de dados estÃ¡ pronto
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

        with:
          node-version: 20
          cache: 'yarn'

      - run: yarn install

      - run: yarn test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "postgresql://root:banana@localhost:5411/gympass?schema=public"
